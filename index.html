<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content page__content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Жак-Ив Кусто." class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__edit" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button profile__add" type="button"></button>
    </section>

    <section class="section">
      <ul class="elements"></ul>
    </section>

  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <section class="overlay">
    <div class="popup popup_type_profile">
      <h2 class=popup__title>Редактировать профиль</h2>
      <form class="form form_type_profile" name="profile-info">
        <input class="form__input-text form__input-text_type_name" type="text" name="name-profile" id="name-profile"
          placeholder="Имя профиля" value="Жак-Ив Кусто">
        <input class="form__input-text form__input-text_type_job" type="text" name="job-profile" id="job-profile"
          placeholder="Род деятельности" value="Исследователь океана">
        <input class="button form__save form__save_type_profile" type="submit" value="Сохранить">
      </form>
      <button class="button popup__close" type="button"></button>
    </div>

    <div class="popup popup_type_element">
      <h2 class=popup__title>Новое место</h2>
      <form class="form form_type_element" name="element-info">
        <input class="form__input-text form__input-text_type_element-name" type="text" name="element-name" id="element-name"
          placeholder="Название" value="">
        <input class="form__input-text form__input-text_type_element-link" type="text" name="element-link" id="element-link"
          placeholder="Ссылка на картинку" value="">
        <input class="button form__save form__save_type_element" type="submit" value="Сохранить">
      </form>
      <button class="button popup__close" type="button"></button>
    </div>

  </section>

  <template id="element">
    <li class="element">
      <figure class="element__figure">
        <img src="./images/karachaevsk.png" alt="" class="element__image">
        <figcaption class="element__caption">
          <h2 class="element__title"></h2>
          <button class="button element__like" type="button"></button>
        </figcaption>
      </figure>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
