<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Жак-Ив Кусто." class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button button_edit"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button button_add"></button>
    </section>

    <section>
      <ul class="elements">
        <li class="element">
          <figure class="element__figure">
            <img src="./images/karachaevsk.png" alt="Заброшенная церковь в Карачаево-Черкесии" class="element__image">
            <figcaption class="element__caption">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="button button_like"></button>
            </figcaption>
          </figure>
        </li>

        <li class="element">
          <figure class="element__figure">
            <img src="./images/mountain-elbrus.png" alt="Гора Эльбрус" class="element__image">
            <figcaption class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="button button_like"></button>
            </figcaption>
          </figure>
        </li>

        <li class="element">
          <figure class="element__figure">
            <img src="./images/dombay.png" alt="Гора Домбай" class="element__image">
            <figcaption class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button class="button button_like"></button>
            </figcaption>
          </figure>
        </li>

        <li class="element">
          <figure class="element__figure">
            <img src="./images/mountain-elbrus.png" alt="Гора Эльбрус" class="element__image">
            <figcaption class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="button button_like"></button>
            </figcaption>
          </figure>
        </li>

        <li class="element">
          <figure class="element__figure">
            <img src="./images/dombay.png" alt="Домбай" class="element__image">
            <figcaption class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button class="button button_like"></button>
            </figcaption>
          </figure>
        </li>

        <li class="element">
          <figure class="element__figure">
            <img src="./images/karachaevsk.png" alt="Заброшенная церковь в Карачаево-Черкесии" class="element__image">
            <figcaption class="element__caption">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="button button_like"></button>
            </figcaption>
          </figure>
        </li>

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <section class="overlay">
    <div class="popup">
      <h2 class=popup__title>Редактировать профиль</h2>
      <form class="form" name="profile-info">
        <input class="input-text input-text_type_name" type="text" name="name-profile" id="name-profile"
          placeholder="Имя профиля" value="Жак-Ив Кусто">
        <input class="input-text input-text_type_job" type="text" name="job-profile" id="job-profile"
          placeholder="Род деятельности" value="Исследователь океана">
        <input class="button button_save" type="submit" value="Сохранить">
      </form>
      <button class="button button_close"></button>
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>

</html>
