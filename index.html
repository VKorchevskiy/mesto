<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body class="page"><header class="header page__header"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content page__content"><section class="profile"><button class="button button_type_edit-avatar" type="button" aria-label="Редактировать аватар"><img src="3194946418e97a311b11.jpg" alt="Жак-Ив Кусто." class="profile__avatar"></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="button profile__edit" type="button" aria-label="Редактировать"></button><p class="profile__description">Исследователь океана</p></div><button class="button profile__add" type="button" aria-label="Добавить"></button></section><section class="section"><ul class="cards"></ul></section></main><footer class="footer page__footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="form form_type_profile" name="profile-info" novalidate><input class="form__input-text form__input-text_type_name" name="name-profile" id="name-profile" placeholder="Имя профиля" value="" required minlength="2" maxlength="40"> <span class="form__input-error name-profile-error"></span> <input class="form__input-text form__input-text_type_job" name="job-profile" id="job-profile" placeholder="Род деятельности" value="" required minlength="2" maxlength="200"> <span class="form__input-error job-profile-error"></span> <input class="button form__save form__save_type_profile" type="submit" value="Сохранить"></form><button class="button popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="form form_type_card" name="card-info" novalidate><input class="form__input-text form__input-text_type_card-name" name="card-name" id="card-name" placeholder="Название" value="" required minlength="2" maxlength="30"> <span class="form__input-error card-name-error"></span> <input class="form__input-text form__input-text_type_card-link" type="url" name="card-link" id="card-link" placeholder="Ссылка на картинку" value="" required> <span class="form__input-error card-link-error"></span> <input class="button form__save form__save_type_card" type="submit" value="Сохранить"></form><button class="button popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><h2 class="popup__title popup__title_type_delete-card">Вы уверены?</h2><form class="form form_type_delete-card" name="delete-card" novalidate><input class="button form__save form__save_type_delete-card" type="submit" value="Да"></form><button class="button popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_user-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="form form_type_user-avatar" name="user-avatar" novalidate><input class="form__input-text form__input-text_type_user-avatar" type="url" name="user-avatar" id="user-avatar" placeholder="Ссылка на картинку" value="" required> <span class="form__input-error user-avatar-error"></span> <input class="button form__save form__save_type_card" type="submit" value="Сохранить"></form><button class="button popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_img popup_background-color_dark"><div class="popup__container popup__container_img"><figure class="popup__figure"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="." class="popup__image"><figcaption class="popup__caption">111</figcaption></figure><button class="button popup__close" type="button" aria-label="Закрыть"></button></div></div><template id="card"><li class="card"><figure class="card__figure"><img src="d0dc24b67922b6b6e534.png" alt="." class="card__image"><figcaption class="card__caption"><h2 class="card__title"></h2><div class="card__like-container"><button class="button card__like" type="button" aria-label="Нравится"></button><p class="card__like-count"></p></div></figcaption></figure><button class="button card__trash" type="button" aria-label="Удалить"></button></li></template></body></html>
